<h1>Hola mundo</h1>
<h2>{{ welcome.toUpperCase() }}</h2>
<ul>
  <li *ngFor="let task of tasks()">{{task}}</li>
</ul>
<button (click)="clickHandler()">Click me</button>
<input type="number" [value]="age" (change)="changeInputHandler($event)">
<input type="text" [value]="name()" (keydown)="keyDownHandler($event)">
<p> name: {{ name() }}</p>
<input type="color" [formControl]="colorCtrl">
<p> Color: {{ colorCtrl.value }}</p>
<svg>
  <g>
    <rect x="0" y="0" height="100" width="100" [attr.fill]="colorCtrl.value"/>
  </g>
</svg>
<input type="number" [formControl]="widthCrl">
<div class="box" [style.width.px]="widthCrl.value"></div>
